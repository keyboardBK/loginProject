<!DOCTYPE html>
<html lang="en"
    xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">회원관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">상품관리</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">장바구니</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">자료실</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">문의사항</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
                            <span sec:authorize="isAuthenticated()" th:text="${#authentication.name}"></span>
                            <span sec:authorize="isAnonymous()">방문자</span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a sec:authorize="isAnonymous()" class="dropdown-item" th:href="@{/login}">로그인</a></li>
                            <li><a sec:authorize="isAnonymous()" class="dropdown-item" th:href="@{/member/register}">회원가입</a></li>
                            <li><a sec:authorize="isAuthenticated()" class="dropdown-item" th:href="@{/member/update}">회원수정</a></li>
                            <li><a sec:authorize="isAuthenticated()" class="dropdown-item" th:href="@{logout}">로그아웃</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <p>로그인 한 아이디 : <span th:text="${#authentication.name}"></span></p>
    <a sec:authorize="isAnonymous()" th:href="@{/login}" class="btn btn-primary">로그인</a>
    <a sec:authorize="isAuthenticated()" th:href="@{/logout}" class="btn btn-primary">로그아웃</a>
    <a th:href="@{/member/list}" class="btn btn-primary">회원목록</a>
</body>
</html>
