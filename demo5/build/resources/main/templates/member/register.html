<!-- register.html -->
<!DOCTYPE html>
<html lang="kr"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .register-container {
      max-width: 500px;
      margin: 60px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-icon {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
    }
    .form-control {
      padding-left: 2.5rem;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h4 class="text-center mb-4">회원가입</h4>
    <form th:action="@{/member/register}" method="post">
      <div class="mb-3 position-relative">
        <i class="bi bi-person-circle form-icon"></i>
        <input type="text" class="form-control" name="userid" placeholder="아이디" required>
      </div>
      <div class="mb-3 position-relative">
        <i class="bi bi-lock form-icon"></i>
        <input type="password" class="form-control" name="password" placeholder="비밀번호" required>
      </div>
      <div class="mb-3 position-relative">
        <i class="bi bi-person form-icon"></i>
        <input type="text" class="form-control"  name="username" placeholder="회원명" required>
      </div>
      <div class="mb-3 position-relative">
        <i class="bi bi-telephone form-icon"></i>
        <input type="tel" class="form-control" name="usertel" placeholder="전화번호" required>
      </div>
      <button type="submit" class="btn btn-success w-100">회원가입</button>
    </form>
    <div class="text-center mt-3">
      <a href="../../../../../../Desktop/login.html">이미 계정이 있으신가요?</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
